<div class="wrapper">
  <div class="container">
      <div id="header">
        <h1>Processes</h1>
        <button id="create-button">
          <a href="/create-process" class="link" routerLink="/create-process">Create Process</a>
        </button>
      </div>
      <p *ngIf="dataSource.data.length == 0">No process created yet.</p>
      <table *ngIf="dataSource.data.length >0 " mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.processName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="steps">
          <th mat-header-cell *matHeaderCellDef> Steps </th>
          <td mat-cell *matCellDef="let element"> {{element.steps.length}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" id="actions"> 
            <button id="edit-button">
              <a href="/edit-process/{{element._id}}" class="link" routerLink="/edit-process/{{element._id}}">Edit</a>
            </button>
            <button id="delete-button" (click)="deleteProcess(element)">
              Delete
            </button>
            <button id="view-button">
              <a href="/view-process/{{element._id}}" class="link" routerLink="/view-process/{{element._id}}">View</a>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  </div>
</div>
