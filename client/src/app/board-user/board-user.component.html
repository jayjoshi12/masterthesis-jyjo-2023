<div class="wrapper">
  <div class="container">
      <div id="header">
        <h1>Steps</h1>
      </div>
      <p *ngIf="dataSource.data.length == 0">No steps available.</p>
      <table *ngIf="dataSource.data.length >0 " mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'red' : element.overDue}"> {{element.stepName}} </td>
        </ng-container>

        <ng-container matColumnDef="processName">
          <th mat-header-cell *matHeaderCellDef> Process Name </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'red' : element.overDue}"> {{element.processName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'red' : element.overDue}"> {{element.stepOwner}} </td>
        </ng-container>
      
        <ng-container matColumnDef="deadline">
          <th mat-header-cell *matHeaderCellDef> Deadline </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'red' : element.overDue}"> {{element.stepDeadlines}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" id="actions"> 
            <button *ngIf="!(element.stepCompleted) && element.editable" id="complete-button">
              <a href="/complete-step/{{element._id}}" class="link" routerLink="/complete-step/{{element._id}}">Complete</a>
            </button>
            <p class="completed" *ngIf="(element.stepCompleted)">Completed</p>
            <p class="completed" *ngIf="!(element.stepCompleted) && !(element.editable)">Locked</p>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  </div>
</div>
